name: OWASP ZAP Security Scan

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  zap-baseline-scan:
    name: ZAP Baseline Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Build Docker image
        # The repository Dockerfile is named 'dockerfile' (lowercase) so pass -f explicitly.
        run: docker build -f dockerfile -t cicd-demo:test .

      - name: Run application container
        run: |
          # The application runs on port 3000 inside the container, map it to 8080 on the host
          docker run -d -p 8080:3000 --name cicd-demo-app cicd-demo:test
          # Wait for application to be ready (increase timeout to allow the JVM to start)
          timeout 120 bash -c 'until curl -f http://localhost:8080/; do sleep 2; done'

      # --- NEW DEBUGGING STEP 1: Check running containers ---
      - name: Check Container Status
        if: failure() || success()
        run: docker ps -a

      # --- NEW DEBUGGING STEP 2: Get Application Logs ---
      - name: Output Application Logs
        if: failure() || success()
        run: docker logs cicd-demo-app

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          # The app listens on port 8080 inside the container and is published to the runner on 8080
          target: "http://localhost:8080"
          rules_file_name: ".zap/rules.tsv"
          cmd_options: "-a"

      - name: Stop application container
        if: always()
        run: docker stop cicd-demo-app && docker rm cicd-demo-app
